            }
        }
        androidTest.setRoot('tests')
        androidTest.java.srcDirs = ['tests/src']

    }*/

    kotlinOptions {
        jvmTarget = '1.8'
    }

// Enables data binding.
    buildFeatures {
        dataBinding = true}



